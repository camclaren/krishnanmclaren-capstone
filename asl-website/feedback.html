    <h2>Recognition Result</h2>
    <div id="result-display">
      <p>Loading result...</p>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const result = JSON.parse(localStorage.getItem('recognitionResult'));
        if (result) {
            document.getElementById('result-display').innerText =
                `Recognized Sign: ${result.recognizedSign} (Confidence: ${result.confidence})`;
        } else {
            document.getElementById('result-display').innerText =
                "No recognition result found.";
        }
    });
    </script>
